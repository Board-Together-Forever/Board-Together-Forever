<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">


<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|Board Together|"></title>
    <link rel="stylesheet" th:href="@{/static/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>

<nav th:fragment="navbar" class="bg-opacity-75 navbar navbar-light bg-success text-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/gameIMG/Collage_2023-03-03_16_39_26.jpg" alt="" width="50" height="50">
        </a>
        <div class="nav-item">
            <a href="/gameSessions" class="nav-link btn btn-success text-white" aria-current="page">Browse Sessions</a>
        </div>
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Game Sessions" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </div>

        <div class="btn-group">
            <div sec:authorize="!isAuthenticated()" class="nav-item">
                <a href="/register" class="nav-link btn btn-success text-white" aria-current="page">Register</a>
            </div>
            <div sec:authorize="!isAuthenticated()" class="nav-item">
                <a href="/login" class="nav-link btn btn-success text-white" aria-current="page">Login</a>
            </div>
        </div>

        <div class="btn-group">
            <div sec:authorize="isAuthenticated()" class="ms-auto d-flex">
                <a href="/create" class="nav-link btn btn-success text-white" aria-current="page">Create Game Session</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="ms-auto d-flex" th:action="@{/logout}" th:method="POST">
                <button class="nav-link btn btn-success text-white" type="submit" id="logout">Logout</button>
            </div>
        </div>
    </div>
</nav>



<footer th:fragment="footer" class="navbar fixed-bottom navbar-light bg-success text-white">
    <div class="container-fluid">
    <p class="p-0 m-1 d-flex">Board Together</p>
        <a href="/aboutCreators" class="text-reset p-0 m-1 d-flex" aria-current="page">About the Creators</a>
    <p class="p-0 m-1 d-flex">Created for the Xerxes Cohort, Codeup - San Antonio</p>
    </div>
</footer>


<div th:fragment="boot-scripts">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
