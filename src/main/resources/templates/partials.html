<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|Board Together|"></title>
    <link rel="icon" type="image/x-icon" href="/gameIMG/Collage_2023-03-03_16_39_26.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Patrick+Hand&family=Rampart+One&display=swap" rel="stylesheet">
</head>


<body>
<nav th:fragment="navbar" class="bg-opacity-75 navbar navbar-light bg-success text-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/gameIMG/Collage_2023-03-03_16_39_26.jpg}" alt="" width="50" height="50">
            Board Together
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-opacity-75 bg-success text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasNavbarLabel">Welcome!</h1>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a href="/gamesessions" class="nav-link text-white title" aria-current="page">Browse Sessions</a>
                </li>

                <li class="nav-item">
                        <div sec:authorize="!isAuthenticated()" class="nav-item">
                            <a href="/register" class="nav-link text-white title" aria-current="page">Register</a>
                        </div>
                </li>

                <li class="nav-item">
                        <div sec:authorize="!isAuthenticated()" class="nav-item">
                            <a href="/login" class="nav-link text-white title" aria-current="page">Login</a>
                        </div>
                </li>

                <li class="nav-item">
                        <div sec:authorize="isAuthenticated()" class="ms-auto d-flex">
                            <a href="/gamesessions/create" class="nav-link text-white title" aria-current="page">Create Game Session</a>
                        </div>
                </li>
                <li class="nav-item">
                        <div sec:authorize="isAuthenticated()" class="ms-auto d-flex">
                            <a href="/profile" class="nav-link text-white title" aria-current="page">Profile</a>
                        </div>
                </li>
                <br>
                <li class="nav-item">
                        <form sec:authorize="isAuthenticated()" class="ms-auto d-flex" th:action="@{/logout}" th:method="POST">
                            <button class="btn btn-info nav-link title" type="submit" id="logout">Logout</button>
                        </form>
                </li>
                <br>
                <li class="nav-item">
                    <form class="d-flex" th:action="@{/gamesessions/search}" method="GET">
                        <label for="q"></label>
                        <input type="text" name="q" id="q" placeholder="Search Game Sessions">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Find</button>
                    </form>
                </li>
            </ul>
            </div>
        </div>
    </div>
</nav>



<footer th:fragment="footer" class="navbar fixed-bottom navbar-light bg-success text-white">
    <div class="container-fluid">
    <p class="p-0 m-1 d-flex">Board Together</p>
        <a href="/aboutCreators" class="text-reset p-0 m-1 d-flex" aria-current="page">About the Creators</a>
    <p class="p-0 m-1 d-flex">Created for the Xerxes Cohort, Codeup - San Antonio</p>
    </div>
</footer>


<div th:fragment="boot-scripts">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</div>
</body>
</html>
