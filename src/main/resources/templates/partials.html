<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="icon" type="image/x-icon" href="/gameIMG/Collage_2023-03-03_16_39_26.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Patrick+Hand&family=Rampart+One&display=swap" rel="stylesheet">
</head>


<body>
<nav th:fragment="navbar" class="navbar navbar-light bg-success text-white">
    <div class="container-fluid">
<!--        Logo(linked to landing page) and Title-->
        <a class="navbar-brand" href="/">
            <img th:src="@{/gameIMG/Collage_2023-03-03_16_39_26.jpg}" alt="" width="60" height="60">
            <span id="navTitle">Board Together</span>
        </a>
<!--        Search bars for L, XL, and XXL Screens-->

        <form class="d-flex d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block" th:action="@{/gamesessions/search}" method="GET">
            <label for="q"></label>
            <input type="text" name="q" id="q" placeholder="Search Game Sessions">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">Find</button>
        </form>


        <form class="d-flex d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block" th:action="@{/users/search}" method="GET">
            <label for="qu"></label>
            <input type="text" name="qu" id="qu" placeholder="Search for Players">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">Find</button>
        </form>



<!--        Toggle Button to Off-Canvas-->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
<!--        Off-Canvas-->
        <div class="offcanvas offcanvas-end bg-opacity-75 bg-success text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasNavbarLabel">Welcome!</h1>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
<!--                Navigation links-->
                <li class="nav-item">
                    <a href="/gamesessions" class="nav-link text-white title" aria-current="page">Browse Sessions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white title" href="/gamesessions/search/notfull" id="notFull">Games with vacancies</a>
                </li>
                <li class="nav-item">
                        <a href="/gamesessions/create" class="nav-link text-white title" aria-current="page">Create Game Session</a>
                </li>
                <li class="nav-item">
                    <a href="/aboutCreators" class="nav-link text-white title" aria-current="page">About the Creators</a>
                </li>
<!--                Login and register links-->
                <li class="nav-item">
                        <div sec:authorize="!isAuthenticated()" class="nav-item">
                            <a href="/login" class="nav-link text-white title" aria-current="page">Login</a>
                        </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="!isAuthenticated()" class="nav-item">
                        <a href="/register" class="nav-link text-white title" aria-current="page">Register</a>
                    </div>
                </li>
<!--                Logout and profile links-->
                <li class="nav-item">
                        <div sec:authorize="isAuthenticated()" class="ms-auto d-flex">
                            <a href="/profile" class="nav-link text-white title" aria-current="page">Profile</a>
                        </div>
                </li>
                <li class="nav-item">
                        <form sec:authorize="isAuthenticated()" class="ms-auto d-flex" th:action="@{/logout}" th:method="POST">
                            <button class="mx-3 btn btn-warning nav-link title" type="submit" id="logout">Logout</button>
                        </form>
                </li>
                <br>
<!--                Search bars for MD, SM, and XS-->
                <li class="nav-item d-lg-none d-xl-block d-xl-none d-xxl-block d-xxl-none">
                    <form class="d-flex" th:action="@{/users/search}" method="GET">
                        <label for="qu"></label>
                        <input type="text" name="qu" id="qu" placeholder="Search for Players">
                        <button class="btn btn-warning my-2 my-sm-0" type="submit">Find</button>
                    </form>
                </li>
                <br>
                <li class="nav-item d-lg-none d-xl-block d-xl-none d-xxl-block d-xxl-none">
                    <form class="d-flex" th:action="@{/gamesessions/search}" method="GET">
                        <label for="q"></label>
                        <input type="text" name="q" id="q" placeholder="Search Game Sessions">
                        <button class="btn btn-warning my-2 my-sm-0" type="submit">Find</button>
                    </form>
                </li>
            </ul>
            </div>
        </div>
    </div>
</nav>


<div th:fragment="boot-scripts">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</div>
</body>
</html>
