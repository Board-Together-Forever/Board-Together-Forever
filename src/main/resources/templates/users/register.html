<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head ">
</head>

<body class="main-container main-bg">

<nav th:replace="partials :: navbar"></nav>
<br>
<div class="container">
  <h1>Register</h1>
  <form class="row g-3 needs-validation" novalidate th:action="@{/register}" th:method="POST" th:object="${user}">
    <div class="col-md-12">
      <label for="username" class="form-label">Username</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="username" required th:field="*{username}">
        <div class="invalid-feedback">
          Please provide a username.
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="email" required th:field="*{email}">
        <div class="invalid-feedback">
         Please provide an email.
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required th:field="*{password}">
      <div class="invalid-feedback">
        Please provide a password.
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>

<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
