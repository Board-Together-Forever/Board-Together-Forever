<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials :: head">
	<meta charset="UTF-8">
	<title>Edit Profile</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<form th:action="@{/users/register}" th:method="post" th:object="${user}">
	<label for="username">Username:</label>
	<input id="username" name="username" th:field="*{username}" type="text">

	<label for="email">Email:</label>
	<input id="email" name="email" th:field="*{email}" type="text">

	<label for="password">Password:</label>
	<input id="password" name="password" th:field="*{password}" type="text">

	<label for="primary_game">Session Title:</label>
	<input id="primary_game" name="primary_game" th:field="*{primary_game}" type="text">

	<label for="irl_name">Description:</label><br>
	<input id="irl_name" name="irl_name" th:field="*{irl_name}"></input>

	<input th:field="*{id}" type="hidden">

	<button type="submit">Save</button>
</form>
<footer th:replace="partials :: footer"></footer>
<div th:insert="partials :: boot-scripts"></div>
</body>

</html>
