<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head ">
</head>
<body class="main-container main-bg">
<nav th:replace="partials :: navbar"></nav>

<main class="container">
  <br>
  <div class="container">
      <h1>Login</h1>
      <div class="card bg-opacity-75 text-white bg-dark fw-bold border-warning">
          <div class="card-body">
            <div th:if="${param.error}">
                <h5 class="text-danger">Invalid username and/or password.</h5>
            </div>

            <div th:if="${param.logout}">
                <h5 class="text-danger">You have been logged out.</h5>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <a href="/register" class="link-warning" aria-current="page">Don't have an account? Register here!</a>
                <div class="col-auto">
                    <button type="submit" value="Log In" class="btn btn-warning mb-3">Login</button>
                </div>
            </form>
              </div>
      </div>
  </div>
</main>

<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
