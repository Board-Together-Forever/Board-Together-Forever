<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="partials :: head">
  <meta charset="UTF-8">
  <title>Create a Session</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>


<input id="upc" type="hidden" th:value="*{upc}">
<form th:action="@{/gamesessions/create}" th:method="post" th:object="${gamesession}">
  <div>Game: <span id="nameOfGame"></span></div>
  <input type="hidden" name="gameSessionName" th:field="*{gameSessionName}" id="gameSessionName">
  <div>Max Players: <span id="playerLimitOfGame"></span></div>
  <input type="hidden" name="playerLimit" th:field="*{playerLimit}" id="playerLimit">
  <div>Duration: <span id="durationOfGame"></span></div>
  <input type="hidden" name="gameDuration" th:field="*{gameDuration}" id="gameDuration">
  <label for="gameSessionTitle">Session Title:</label>
  <input type="text" name="gameSessionTitle" th:field="*{gameSessionTitle}" id="gameSessionTitle">
  <label for="gameSessionDescription">Description:</label><br>
  <textarea name="gameSessionDescription" id="gameSessionDescription" th:field="*{gameSessionDescription}" cols="30" rows="10"></textarea>
  <input type="hidden" th:field="*{UPC}" id="upcField">
  <!--  <input type="hidden" th:field="*{users}" id="emptyUser">-->

  <button type="submit">Submit Game Session</button>


</form>
<div id="gameImage"></div>
<footer th:replace="partials :: footer"></footer>
<div th:insert="partials :: boot-scripts"></div>

<script th:src="@{/js/api_keys.js}"></script>
<script th:src="@{/js/bga.js}"></script>
</body>
</html>
