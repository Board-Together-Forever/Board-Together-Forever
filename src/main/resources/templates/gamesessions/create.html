<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="partials :: head">
  <meta charset="UTF-8">
  <title>Create a Session</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<form th:action="@{/gamesessions/create}" th:method="post" th:object="${gamesession}">
  <label for="gameSessionName">Game:</label>
  <input type="text" name="gameSessionName" th:field="*{gameSessionName}" id="gameSessionName">
  <label for="playerLimit">Player Limit:</label>
  <input type="text" name="playerLimit" th:field="*{playerLimit}" id="playerLimit">
  <label for="gameDuration">Session Duration:</label>
  <input type="text" name="gameDuration" th:field="*{gameDuration}" id="gameDuration">
  <label for="gameSessionTitle">Session Title:</label>
  <input type="text" name="gameSessionTitle" th:field="*{gameSessionTitle}" id="gameSessionTitle">
  <label for="gameSessionDescription">Description:</label><br>
  <textarea name="gameSessionDescription" id="gameSessionDescription" th:field="*{gameSessionDescription}" cols="30" rows="10"></textarea>
  <button type="submit">Submit Game Session</button>
</form>
<footer th:replace="partials :: footer"></footer>
<div th:insert="partials :: boot-scripts"></div>
</body>

</html>
