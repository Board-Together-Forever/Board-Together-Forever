<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials :: head">
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<h1>Game: <span th:text="${gameSessions.gameSessionName}"></span><hr>
    Player Limit: <span th:text="${gameSessions.playerLimit}"></span><hr>
    Game Duration: <span th:text="${gameSessions.gameDuration}"></span><hr>
    Session Title: <span th:text="${gameSessions.gameSessionTitle}"></span><hr>
    Description: <span th:text="${gameSessions.gameSessionDescription}"></span><hr>
    Useremail: <span th:text="${gameSessions.getGameSessionHost().email}"></span></h1>
<a th:href="@{/gamesessions/{id}/edit (id = ${gameSessions.id})}"><button id="editButton">Edit Game Session</button></a>

<footer th:replace="partials :: footer"></footer>
<div th:insert="partials :: boot-scripts"></div>
</body>
</html>
