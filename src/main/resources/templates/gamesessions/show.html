<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials :: head (${gameSessions.getGameSessionTitle()})}">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="container w-75 mt-4">
    <div class="row offset-2 col-8">
        <div class="col">
            <div class="card h-100 bg-opacity-75 text-white bg-dark fw-bold border-success">
                <div class="card-header card-title bg-success text-center h3">
                    <a class="text-white" th:href="@{/gamesessions/{id} (id = ${gameSessions.id})}">
                        <h3 th:text="${gameSessions.gameSessionTitle}"></h3>
                    </a>
                </div>
                <div class="card-body">
                    <h4 class="card-title text-center" th:text="'Game: ' + ${gameSessions.gameSessionName}"></h4>
                    <h3 class="card-text text-center"
                        th:text="${gameSessions.getUsers().size()} + '/' + ${gameSessions.playerLimit} + ' Players'"></h3>
                    <h3 class="card-text text-center"
                        th:if="${gameSessions.playerLimit} == ${gameSessions.getUsers().size()}">Game
                        Session is full.</h3>
                    <h3 class="card-text text-center"
                        th:text="'Description: ' + ${gameSessions.gameSessionDescription}"/>
                    <a class="card-text text-center"
                       th:href="@{/aboutuser/{id} (id = ${gameSessions.getGameSessionHost().getId()})}">
                        <h3 class="card-text text-center"
                            th:text="'Game Session Host: ' + ${gameSessions.getGameSessionHost().username}"></h3>
                    </a>
                    <a th:href="@{/gamesessions/{id}/edit (id = ${gameSessions.id})}"
                       th:if="${gameSessions.getGameSessionHost().getId()} == ${user.getId()}">
                        <button class="btn btn-info col-2 offset-2 mt-2" id="editButton">Edit Game Session</button>
                    </a>

                    <a th:href="@{/gamesessions/{id}/editplayers (id = ${gameSessions.id})}"
                       th:if="${gameSessions.getGameSessionHost().getId()} == ${user.getId()}">
                        <button class="btn btn-warning col-2 offset-1 mt-2" id="editPlayers">Edit Player Roster</button>
                    </a>

                    <a th:if="${gameSessions.getGameSessionHost().getId()} == ${user.getId()}">
                        <button class="btn btn-danger col-2 offset-1 mt-2" id="deleteButton" th:value="${gameSessions.getId()}">Delete Session
                        </button>
                    </a>

                    <div th:if="${gameSessions.getGameSessionHost().getId()} != ${user.getId()} and ${playerFound} == 0 and ${gameSessions.playerLimit} > ${gameSessions.getUsers().size()}">
                        <a th:href="@{'/gamesessions/join/' + ${user.getId()} + '/' + ${gameSessions.getId()}}">
                            <button class="btn btn-success col-12 mt-2" id="joinButton" type="submit">Join Game Session</button>
                        </a>
                    </div>

                    <div th:if="${gameSessions.getGameSessionHost().getId()} != ${user.getId()} and ${playerFound} == 1">You are part of this session!
                        <a th:href="@{/gamesessions/remove/{userId}/{id} (userId = ${user.getId()}, id = ${gameSessions.getId()})}">
                            <button class="btn btn-danger col-12 mt-2">Leave Game Session</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="partials :: boot-scripts"></div>
<script th:src="@{/js/api_keys.js}"></script>
<script th:src="@{/js/bga.js}"></script>
</body>
</html>
