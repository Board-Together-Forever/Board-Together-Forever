<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="partials :: head">
    <meta charset="UTF-8">
    <title>All Game Sessions</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<h1 id="indexHeader">Edit the Game for your session</h1>
<form>
    <div class="d-flex justify-content-center">
        <input type="text" class="form-control" id="addresssearch" placeholder="Enter name of game">
        <button type="submit" class="btn btn-primary" id="searchbtn">Find it!</button>
    </div>
</form>
<h1 type="hidden" id="gameSessionId" th:value="${gamesession.id}"></h1>
<h1 id="found2"></h1>
<footer th:replace="partials :: footer"></footer>
<div th:insert="partials :: boot-scripts"></div>

<script th:src="@{/js/api_keys.js}"></script>
<script th:src="@{/js/bga.js}"></script>
</body>
</html>
