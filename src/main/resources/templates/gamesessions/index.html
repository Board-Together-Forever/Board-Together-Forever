<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="partials :: head">
    <meta charset="UTF-8">
    <title>All Game Sessions</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
    <h1 id="indexHeader">Displaying All Game Sessions</h1>
    <div th:each="gamesession : ${gameSessionsList}">
<!--        <p th:text="${post.title}" />-->
        <a th:href="@{/gamesessions/{id} (id = ${gamesession.id})}"><span th:text="${gamesession.gameSessionTitle}"></span></a>
        <p th:text="${gamesession.gameSessionDescription}" />
        <p th:text="${gamesession.id}" />
    </div>
<a href="/gamesessions/create" id="createAPost">Create a Game Session</a><br><br><br>
    <footer th:replace="partials :: footer"></footer>
   <div th:insert="partials :: boot-scripts"></div>
</body>

</html>
