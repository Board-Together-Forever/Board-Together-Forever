<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{partials :: head ('Edit Players')}">
</head>
<body>
	<nav th:replace="partials :: navbar"></nav>
	<br>
	<div class="container w-100">
		<div class="container">
			<h1 th:text="${gamesession.getUsers().size()} + '/' + ${gamesession.playerLimit} + ' Players'"></h1>
			<br>
			<div class="card bg-opacity-75 text-white bg-dark fw-bold border-danger">
				<div class="card-body">
					<p class="card-text text-center" th:if="${gamesession.getUsers().size()} == ${gamesession.playerLimit}">Game Session Full</p>
					<p class="card-text text-center" th:if="${gamesession.getUsers().size()} != ${gamesession.playerLimit} and ${remainingSpots} > 1" th:text="'You still have room for ' + ${remainingSpots} + ' players'"></p>
					<p class="card-text text-center" th:if="${gamesession.getUsers().size()} != ${gamesession.playerLimit} and ${remainingSpots} == 1" th:text="'You still have room for ' + ${remainingSpots} + ' player'"></p>
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
			<h1>Player List:</h1>
			<br>
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div th:each="user : ${gamesession.getUsers()}" class="col">
					<div th:if="${user.getId()} != ${gamesession.getGameSessionHost().getId()}" class="card h-100 bg-opacity-75 text-white bg-dark fw-bold border-success">
						<div class="card-header bg-success text-center">
							<h5 th:text="${user.getUsername()}"></h5>
						</div>
						<p class="card-text text-center" th:text="${user.email}"/>
						<a class="d-grid gap-2 col-6 mx-auto text-decoration-none" th:href="@{/gamesessions/remove/{userId}/{id} (userId = ${user.getId()} , id = ${gamesession.getId()})}">
							<button type="button" class="btn btn-danger text-decoration-none" th:text="'Remove ' + ${user.getUsername()} + ' from game'"></button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>


<div th:insert="partials :: boot-scripts"></div>
<script th:src="@{/js/api_keys.js}"></script>
<script th:src="@{/js/bga.js}"></script>
</body>

</html>
