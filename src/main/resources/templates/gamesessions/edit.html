<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{partials :: head ('Edit ' + ${gamesession.gameSessionTitle})}">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<form th:action="@{/gamesessions/create}" th:method="post" th:object="${gamesession}">
	<div>Game: <span th:text="${gamesession.gameSessionName}"></span></div>
	<input id="gameSessionName" name="gameSessionName" th:field="*{gameSessionName}" type="hidden">
	<div th:if="${gamesession.gameSessionName.isEmpty()}">Couldn't find game</div>
	<div>Max Players: <span th:text="${gamesession.playerLimit}"></span></div>
	<input id="playerLimit" name="playerLimit" th:field="*{playerLimit}" type="hidden">
	<div>Duration: <span th:text="${gamesession.gameDuration}"></span></div>
	<input id="gameDuration" name="gameDuration" th:field="*{gameDuration}" type="hidden">
	<label for="gameSessionTitle">Session Title:</label>
	<input id="gameSessionTitle" name="gameSessionTitle" th:field="*{gameSessionTitle}" type="text">
	<label for="gameSessionDescription">Description:</label><br>
	<textarea cols="30" id="gameSessionDescription" name="gameSessionDescription" rows="10" th:field="*{gameSessionDescription}"></textarea>
	<input th:field="*{id}" type="hidden">
	<input id="upcField" th:field="*{UPC}" type="hidden">

	<button type="submit">Submit Game Session</button>
</form>

<div id="gameImage"></div>

<div th:insert="partials :: boot-scripts"></div>
<script th:src="@{/js/api_keys.js}"></script>
<script th:src="@{/js/bga.js}"></script>
</body>

</html>
